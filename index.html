<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>anydef</title>
    <link data-trunk rel="rust" data-wasm-opt="z"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0d1117;
            color: #f0f6fc;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.25rem;
            color: #8b949e;
        }
        .counter {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
        }
        .counter button {
            width: 48px;
            height: 48px;
            font-size: 1.5rem;
            border: none;
            border-radius: 8px;
            background: #238636;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s;
        }
        .counter button:hover {
            background: #2ea043;
        }
        .count {
            font-size: 2rem;
            font-weight: 600;
            min-width: 60px;
        }
        .hint {
            font-size: 0.9rem;
            color: #6e7681;
        }
    </style>
</head>
<body></body>
</html>
